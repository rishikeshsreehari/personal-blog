{{ if .Get "summary" }}
<details {{ if (eq (.Get "openByDefault") true) }} open {{ end }} style="margin-bottom: 1em;">
  <summary>{{ .Get "summary" | markdownify | safeHTML }}</summary>
  {{ .Inner | markdownify }}
</details>
{{ else }}
{{ warnf "missing value for param 'summary': %s" .Position }}
{{ end }}

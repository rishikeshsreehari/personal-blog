{{- $id := "" -}}
{{- $title := "Vimeo video player" -}}

{{- if .IsNamedParams -}}
  {{- $id = .Get "id" -}}
  {{- $title = .Get "title" | default "Vimeo video player" -}}
{{- else -}}
  {{- $id = .Get 0 -}}
  {{- if .Get 1 -}}
    {{- $title = .Get 1 -}}
  {{- end -}}
{{- end -}}

<div class="video-embed vimeo-embed">
  <div style="padding:56.25% 0 0 0;position:relative;">
    <iframe 
      src="https://player.vimeo.com/video/{{ $id }}?badge=0&autopause=0&player_id=0&app_id=58479" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
      style="position:absolute;top:0;left:0;width:100%;height:100%;" 
      title="{{ $title }}"
      loading="lazy">
    </iframe>
  </div>
</div>

<style>
  .video-embed {
    margin: 2rem 0;
    max-width: 100%;
  }
  
  .video-embed iframe {
    border-radius: 4px;
  }
</style>

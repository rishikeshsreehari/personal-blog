

{{ if not .Params.disable_comments }}




<h1>Comments</h1>

<div class="comments-section">
  {{ range .Site.Data.comments }}
      <div class="comment">
          <div class="avatar">
              <img src="https://api.dicebear.com/7.x/identicon/svg?seed={{ .Name }}+{{ .Date }}" alt="avatar">
          </div>
          <div class="comment-details">
              <strong>{{ .Name }}</strong><span class="date">| {{ .Date }}</span>
              <p>{{ .Comment }}</p>
          </div>
      </div>
  {{ end }}
</div>


<form name="contact" netlify>
  <input type="hidden" name="url" value= {{ .Params.url }} >
  <p>
    

    
    <label>Name <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Email <input type="email" name="email" /></label>
  </p>
  
  <label>Comment <textarea name="message"></textarea></label>

  <p>
    <button type="submit">Post Comment</button>
  </p>
</form>




{{ end }}

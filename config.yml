baseURL: https://rishikeshs.com/
languageCode: en-us
title: Rishikesh Sreehari
theme: "hugo-PaperMod"
paginate: 5


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Rishikesh Sreehari
  description: "This is my webspace. A niche-less blog where I gather and share my ideas and document my life. I consider this blog as an evolving art project itself."
  keywords: [Blog, Portfolio, PaperMod]
  #author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true
  contentDir: "content"
  dataDir: "data"
  books_file: data/books.yaml
  staticDir: "static"
  ignoreErrors: ["error-remote-getjson"]
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  BookShelfDisplayCount: 12
  UtmSource: rishikeshs.com
  CurrentLocation: "Abu Dhabi"


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicons/favicon.ico"
    favicon16x16: "favicons/favicon-16x16.png"
    favicon32x32: "favicons/favicon-32x32.png"
    apple_touch_icon: "favicons/apple-touch-icon.png"
    safari_pinned_tab: "favicons/favicon.ico"

  label:
    text: "Rishikesh Sreehari"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  
  homeInfoParams:
                           
  socialIcons:
    - name: twitter
      url: "https://x.com/rishikeshshari"
    - name: discord
      url:  "https://discord.com/channels/1263420611179315242/1263420611179315245"
    - name: github
      url: "https://github.com/rishikeshsreehari"
    - name: kofi
      url: "https://ko-fi.com/rishikeshs"
    - name: reddit
      url: "https://www.reddit.com/user/rishikeshshari/"
    - name: strava
      url: "https://www.strava.com/athletes/67526871/"
    - name: ycombinator
      url: "https://news.ycombinator.com/user?id=rishikeshs"
    - name: lobsters
      url: "https://lobste.rs/~rishikesh"
    #- name: buymeacoffee
    #  url: "https://www.buymeacoffee.com/rishikeshs"
    - name: email
      url: "mailto:hello@rishikeshs.com"
    - name: paypal
      url: "https://paypal.me/RishikeshSHari?country.x=IN&locale.x=en_GB?utm_source=rishikeshs.com"


  #analytics:
    #google:
      #SiteVerificationTag: "XYZabc"
    #bing:
      #SiteVerificationTag: "XYZabc"
    #yandex:
      #SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
   # Text: "Suggest Changes" # edit text
    #appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30
    - identifier: library
      name: Library
      url: /library/
      weight: 40
    - identifier: Now
      name: Now
      url: /now/
      weight: 50
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 60


outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary


